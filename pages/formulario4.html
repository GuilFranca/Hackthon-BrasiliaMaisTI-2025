<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de sugestões da CAIXA</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../images/favicon_caixa.png" type="image/x-icon">
</head>

<body>

    <div class="card__form">

        <img src="../images/logo_caixa.png" alt="" class="card__img__formulario">

        <div class="card__container__titulo">
            <h1 class="card__titulo__formulario">Impacto e Recursos</h1>
            <p class="card__etapa">Etapa 4 de 5</p>
        </div>

        <form id="formulario__identificacao">

            <label for="volume">Volume (Empregados/Clientes Impactados) <i class="ri-question-line"></i></label>
            <input type="text" id="volume" name="volume" required>

            <label for="stakeholdersExternos">Stakeholders Externos <i class="ri-question-line"></i></label>
            <input type="text" id="stakeholdersExternos" name="stakeholdersExternos" required>

            <label for="estimativaEsforco">Estimativa de Esforço (RH, financeiro, material)<i class="ri-question-line"></i></label>
            <input type="text" id="estimativaEsforco" name="estimativaEsforco" required>

            <label for="estimativaGanhos">Estimativa de Ganhos Financeiros <i class="ri-question-line"></i></label>
            <input type="text" id="estimativaGanhos" name="estimativaGanhos" required>

            <label for="riscosPlanos">Riscos e Plano de Mitigação <i class="ri-question-line"></i></label>
            <input type="text" id="riscosPlanos" name="riscosPlanos" required>

            <label for="cronogramaMacro">Cronograma Macro <i class="ri-question-line"></i></label>
            <input type="text" id="cronogramaMacro" name="cronogramaMacro" required>

            <label for="dependenciasProjeto">Dependências do Projeto <i class="ri-question-line"></i></label>
            <input type="text" id="dependenciasProjeto" name="dependenciasProjeto" required>

            <label for="implicacoesLegais">Implicações Legais e de Conformidade (Compliance) <i class="ri-question-line"></i></label>
            <input type="text" id="implicacoesLegais" name="implicacoesLegais" required>

            <label for="detalhesExtras">Detalhes extras<i class="ri-question-line"></i></label>
            <input type="text" id="detalhesExtras" name="detalhesExtras" required>

            <div class="card__container__btn">
                <button type="submit" class="btnProximo">Próxima página</button>
                <button class="btnVoltar">Voltar</button>
            </div>



        </form>

    </div>



</body>

</html>
