<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de sugestões da CAIXA</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon_caixa.png" type="image/x-icon">
</head>

<body>

    <form id="multi_page_form">

        <!-- Primeiro formulário -->
        <div class="page active">
            <img src="./images/logo_caixa.png" alt="" class="card__img">
            <h1 class="card__titulo">Sujestões CAIXA</h1>
            <p class="card__paragraph">Aqui é onde você pode brilhar com suas ideias ajudando a instituição a melhorar
                ainda mais!</p>
            <button type="button" class="next__btn">Começar</button>
        </div>

        <!-- Segundo formulário -->
        <div class="page">

            <img src="../images/logo_caixa.png" alt="" class="card__img__formulario">

            <div class="card__container__titulo">
                <h1 class="card__titulo__formulario">A Essência da Ideia</h1>
                <p class="card__etapa"></p>
            </div>

            <div class="card__container__inputs">

                <label for="nomeExperimento">Nome do experimento <i class="ri-question-line" data-tooltip="Este é o nome que identificará seu experimento para futuras consultas. Tente ser breve e direto."></i></label>
                <input type="text" id="nomeExperimento" name="nomeExperimento" required>

                <label for="desafioResolve">Desafio que a ideia resolve <i class="ri-question-line" data-tooltip="Descreva em uma frase qual problema ou desafio a sua ideia se propõe a resolver."></i></label>
                <input type="text" id="desafioResolve" name="desafioResolve" required>

                <label for="descricaoExperimento">Descrição do experimento <i class="ri-question-line" data-tooltip="Detalhe aqui como o experimento funcionará na prática, quais são os passos e o que se espera como resultado."></i></label>
                <input type="text" id="descricaoExperimento" name="descricaoExperimento" required>

            </div>

            <div class="card__container__btn">
                <button type="button" class="next__btn">Próxima página</button>
                <button type="button" class="prev__btn">Voltar</button>
            </div>

        </div>

        <!-- Terceiro formulário -->
        <div class="page">

            <img src="../images/logo_caixa.png" alt="" class="card__img__formulario">

            <div class="card__container__titulo">
                <h1 class="card__titulo__formulario">Identificação</h1>
                <p class="card__etapa"></p>
            </div>

            <div class="card__container__inputs">

                <label for="proponente">Proponente <i class="ri-question-line" data-tooltip='Insira o seu nome completo, sem abreviações.'></i></label>
                <input type="text" id="proponente" name="proponente" required>

                <label for="matricula">Matricula <i class="ri-question-line" data-tooltip="Insira a sua matrícula funcional da CAIXA, que é o seu código de empregado."></i></label>
                <input type="text" id="matricula" name="matricula" required>

                <label for="cgc">CGC<i class="ri-question-line" data-tooltip='Insira o código numérico da sua unidade de lotação na CAIXA, que é o "Código da Unidade CAIXA de vinculação do Empregado". Toda agência, superintendência ou área da matriz possui um código único. '></i></label>
                <input type="text" id="cgc" name="cgc" required>

                <label for="unidadeGestora">Unidade Gestora <i class="ri-question-line" data-tooltip="Insira o nome da unidade da Matriz da CAIXA à qual sua unidade está vinculada. Geralmente, é a superintendência, gerência nacional ou diretoria responsável pela sua área de atuação."></i></label>
                <input type="text" id="unidadeGestora" name="unidadeGestora" required>

            </div>

            <h1 class="card__titulo">Time do experimento </h1>

            <div class="card__container__inputs">
                <label for="infoPessoasTime">Nomes e Matriculas <i class="ri-question-line" data-tooltip=" Liste os nomes completos e as matrículas de todos os outros colaboradores que fazem parte da sua equipe neste projeto."></i></label>
                <input type="text" id="infoPessoasTime" name="infoPessoasTime" required>

                <div class="checkbox__time__container">
                    <input type="checkbox" id="naoEquipe" name="naoEquipe" value="sim" class="input__checkbox">
                    <label for="naoEquipe">não é equipe</label>
                </div>
            </div>

            <div class="card__container__btn">
                <button type="button" class="next__btn">Próxima página</button>
                <button type="button" class="prev__btn">Voltar</button>
            </div>

        </div>

    </form>

    <script src="../js/formulario.js"></script>

</body>

</html>
